<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Case</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      
      <a class="navbar-brand" href="#">Tetrispace</a>
    </div>
  </div>
</nav>
  
<div class="container">
  <div class="jumbotron">
      <div class="row">
          <div class="col-md-12"><h1><center>Tetrispace</center></h1></div>
      </div>
      <div class="row">
          <div class="col-md-3"><button type="button" class="btn btn-success">Make a Listing</button></div>
      </div>
      <p></p>
      <div class="row">
          <div class="col-md-11"><h3>Search for Listing:</h3></div>
      </div>
      <p></p>
      <div class="row">
          <div class="col-md-3"><p>Street Address:</p></div>
          <div class="col-md-6"><input type="text" class="form-control" id="Address"></div>
          <div class="col-md-3"></div>
      </div>
      <p></p>
      <div class="row">
          <div class="col-md-3"><p>Space Needed (ft<sup>2</sup>):</p></div>
          <div class="col-md-3"><input type="number" class="form-control" id="SpaceNeeded"></div>
          <div class="col-md-6"></div>
      </div>
      <p></p>
      <div class="row">     
    <a href="#" class="btn btn-info btn-lg"><span class="glyphicon glyphicon-search"></span> Search</a>
      </div>
  </div>

</div>

</body>
</html>
