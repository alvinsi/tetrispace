<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Case</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <style>
        body {
            background-image: url("background.jpg");
            background-color: #cccccc;}
    </style>
</head>
<body>

<div class="container">
  <div class="jumbotron" id="search list">
      <div class="row">
          <div class="col-md-12"><h1><center>Tetrispace</center></h1></div>
      </div>
      <div class="row">
          <div class="col-md-3"><button type="button" class="btn btn-success" data-toggle="modal" data-target="#myModal">Make a Listing</button></div>
      </div>
      <p></p>
      <div class="row">
          <div class="col-md-11"><h3>Search for Listing:</h3></div>
      </div>
      <p></p>
      <div class="row">
          <div class="col-md-3"><p>Street Address:</p></div>
          <div class="col-md-9"><input type="text" class="form-control" id="Address"></div>
      </div>
      <p></p>
      <div class="row">
          <div class="col-md-3"><p>Space Needed (ft<sup>2</sup>):</p></div>
          <div class="col-md-9"><input type="number" class="form-control" id="SpaceNeeded"></div>
      </div>
      <p></p>
      <div class="row">
          <div class="col-md-3"><p>Start Month (MM/YYYY):</p></div>
          <div class="col-md-3"><input type="text" class="form-control" id="SearchStartMonth"></div>
          <div class="col-md-3"><p>End Month (MM/YYYY):</p></div>
          <div class="col-md-3"><input type="text" class="form-control" id="SearchEndMonth"></div>
      </div>
      <p></p>
      <div class="row">     
          <div class="col-md-3"><button type="button" class="btn btn-info btn-lg"><span class="glyphicon glyphicon-search"></span> Search</button></div>
      </div>   
  </div>
</div>

<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h3 class="modal-title"><center>Make a Listing</center></h3>
      </div>
      <div class="modal-body">
        <p><label for="Name">Name:</label><input type="text" class="form-control" id="Name"></p>
        <p><label for="Email">Email:</label><input type="text" class="form-control" id="Email"></p>

          <p><b>Available Space:</b></p>

            <div class="col-xs-4">
  <label for="Width">Width</label>
  <input class="form-control" id="ex1" type="text">
</div>
<div class="col-xs-4">
  <label for="ex2">Length</label>
  <input class="form-control" id="ex2" type="text">
</div>
<div class="col-xs-4">
  <label for="ex3">Height</label>
  <input class="form-control" id="ex3" type="text">
</div>

        <p><label for="Address">Address of Storage:</label><input type="text" class="form-control" id="Address"></p>
          
          <p><b>Months Available:</b></p>

            <div class="col-xs-6">
  <label for="Width">Start Month (MM/YYYY)</label>
  <input class="form-control" id="StartMonth" type="text">
</div>
<div class="col-xs-6">
  <label for="ex2">End Month (MM/YYYY)</label>
  <input class="form-control" id="End Month" type="text">
</div>
        
        <p><label for="Phone">Phone Number:</label><input type="Phone" class="form-control" id="Phone"></p>
        <p><label for="CapitalOne">Capital One Identification Number:</label><input type="password" class="form-control" id="CapitalOne"></p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>

</body>
</html>
