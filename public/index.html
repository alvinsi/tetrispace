<!DOCTYPE html>
<html lang="en">
<head>
  <title>Tetrispace</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <style>
        body {
            background-image: url("../images/background.jpg");
            background-repeat:no-repeat;
            background-position:center;
            background-color: #cccccc;}
        .jumbotron{
            background: rgba(184, 138, 130, 0.5); 
            position: relative;
            top: 50px;
            padding-right: 50px;
            padding-left: 50px;
        }
        div.pac-container {
   			z-index: 1050 !important;
		}
    </style>

</head>
<body>
<div class="container">
  <div class="jumbotron" id="search list">
      <div class="row">
          <div class="col-md-12"><h1><center>Tetrispace</center></h1></div>
      </div>
      <div class="row">
          <div class="col-md-3"><button type="button" class="btn btn-success" data-toggle="modal" data-target="#myModal"><b>Make a Listing</b></button></div>
      </div>
      <br>
      <div class="row">
          <div class="col-md-11"><h3><b>Search for Listing:</b></h3></div>
      </div>
      <br>
      <div class="row">
          <div class="col-md-3"><p>Street Address:</p></div>
          <div class="col-md-9"><input type="text" class="form-control Address" id="autocomplete" onFocus="geolocate()"></div>
      </div>
      <br>
      <div class="row">
          <div class="col-md-3"><p><b>Space Needed (ft<sup>2</sup>):</b></p></div>
          <div class="col-md-9"><input type="number" class="form-control" id="SpaceNeeded"></div>
      </div>
      <br>
      
      <div class="row">
        <div class="col-md-3"><p><b>Start Month:</b></p></div>
        <div class='col-md-3'><input type="month" class="form-control" id="SearchStartMonth"></div>
          <div class="col-md-3"><p><b>End Month:</b></p></div>
          <div class="col-md-3"><input type="month" class="form-control" id="SearchEndMonth"></div>
      </div>
      <br>
      <div class="row">     

    <div class="col-md-12"><button type="button" class="btn btn-info btn-lg" id="search-button"><span class="glyphicon glyphicon-search"></span> Search</button></div>

      </div>   
  </div>
</div>

<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h3 class="modal-title"><center>Make a Listing</center></h3>
      </div>
      <div class="modal-body">
        <p><label for="Name">Name:</label><input type="text" class="form-control" id="Name"></p>
        <p><label for="Email">Email:</label><input type="text" class="form-control" id="Email"></p>

          <p><b>Available Space:</b></p>

            <div class="col-xs-4">
  <label for="Width">Width</label>
  <input class="form-control" id="ex1" type="text">
</div>
<div class="col-xs-4">
  <label for="ex2">Length</label>
  <input class="form-control" id="ex2" type="text">
</div>
<div class="col-xs-4">
  <label for="ex3">Height</label>
  <input class="form-control" id="ex3" type="text">
</div>
        <p><label for="Address">Address of Storage:</label></p><input type="text" class="form-control Seller-Address" onFocus="geolocate()" id="autocomplete2">

          <p><b>Months Available:</b></p>

            <div class="col-xs-6">
  <label for="Width">Start Month (MM/YYYY)</label>
  <input class="form-control" id="StartMonth" type="month">
</div>
<div class="col-xs-6">
  <label for="ex2">End Month (MM/YYYY)</label>
  <input class="form-control" id="EndMonth" type="month">
</div>
        
        <p><label for="Phone">Phone Number:</label><input type="Phone" class="form-control" id="Phone"></p>
        <p><label for="CapitalOne">Capital One Identification Number:</label><input type="password" class="form-control" id="CapitalOne"></p>
      </div>
      <div class="modal-footer">
      	<button type="button" class="btn btn-default" id="submit-listing">Submit</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script src="js/script.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCM-GJTAXers--4zkLGDHoaC7vso9P9xwI&signed_in=true&libraries=places&callback=initAutocomplete"
        async defer></script>
</body>
</html>
